<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--bg-color) 100%);
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .message {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #b3b3b3;
            opacity: 0;
            animation: fadeIn 1s forwards 0.3s;
        }

        .redirect-message {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards 0.6s;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: var(--accent-color);
            animation: progress 5s linear forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="error-code">404</h1>
            <p class="message">Oops! Page not found.</p>
            <p class="redirect-message">Redirecting to homepage in 5 seconds...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="background" aria-hidden="true">
        <!-- Stars will be dynamically added here -->
    </div>
    <script>
        function createStars() {
            const background = document.querySelector('.background');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--delay', `${Math.random() * 3}s`);
                background.appendChild(star);
            }
        }

        createStars();

        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
