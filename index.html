    <!-- Visitor Count with Eye Icon -->
    <div id="eyeIconContainer">
        <img id="eyeIcon" src="img/Eye.svg" alt="Eye Icon">
        <span id="visitorMessage">0</span>
    </div>

    <!-- Click Sound -->
    <audio id="clickSound" src="uploads/Click.wav"></audio>



    <!-- Background Music -->
    <audio autoplay loop>
        <source src="uploads/ss.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>



    <!-- Click Script -->
    <script>
        const clickSound = document.getElementById('clickSound');
        clickSound.volume = 0.5;

        document.addEventListener('click', () => {
            if (!clickSound.muted) {
                clickSound.currentTime = 0;
                clickSound.play();
            }
        });

        async function displayVisitorCount() {
            try {
                const response = await fetch("https://clipzy-j5pm.vercel.app/ga");
                const data = await response.json();
                const pageViews = data.totalPageViews;
                document.getElementById('visitorMessage').innerText = pageViews;
            } catch (error) {
                console.error('Error fetching visit count:', error);
                document.getElementById('visitorMessage').innerText = 'Unable to load';
            }
        }

        document.addEventListener('DOMContentLoaded', displayVisitorCount);
    </script>
